<!DOCTYPE html>
<html>
<head>
	<title>Display </title>
	<style type="text/css">
		h1{
			display: inline-block;
			border: 10px  solid gray;
			width: 200px;
			height: 100px;
		}
		a{
			display: block;
			border: 5px solid red;
			width: 200px;
			height: 100px;
		}
	</style>
</head>
<body>
	
	<h1>Hello</h1>
	<h1>Japanese</h1>
	<h1>Bootcamp</h1>
	<a href="https://www.google.com">Google</a>
	<a href="https://www.facebook.com">Facebook</a>
	<a href="https://www.instagram.com">Instagram</a>
</body>
</html>
